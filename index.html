<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue 3 Computed Property</title>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js" defer></script>
    <style type="text/css">
      body,
      input {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
          "Segoe UI Symbol";
        font-size: 30pt;
      }

      div {
        padding: 0.3rem;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <div>Price {{price}}$</div>

      <div>Tax Rate {{taxRate}}%</div>

      <div>Items {{items}}</div>

      <div>with tax: {{withVat}}</div>

      <div>
        <label for="TaxRate">Tax rate:</label>
        <input type="text" v-model="taxRate" />
      </div>

      <div>
        <button @click="incrementPrice">Price Up</button>
        <button @click="decrementPrice">Price Down</button>
      </div>

      <div>
        <button @click="incrementItem">Add Item</button>
        <button @click="decrementItem">Remove Item</button>
      </div>

      <div>
        <button @click="updatePrice">Update</button>
      </div>
    </div>
  </body>
</html>
